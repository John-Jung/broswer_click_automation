<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Auto Clicker - Multi Tab</title>
    <style>
        body {
            width: 350px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 10px 16px;
            margin: 5px 0;
            cursor: pointer;
            width: 100%;
        }
        div {
            margin: 10px 0;
            padding: 8px;
            border: 1px solid #ccc;
            font-size: 12px;
        }
        #status {
            background-color: #ffffcc;
        }
    </style>
</head>
<body>
    <h3>Multi-Tab Auto Clicker</h3>
    <button id="setPosition">위치 설정 (현재 탭)</button>
    <button id="startAll">모든 탭에서 클릭 시작</button>
    <div id="coords">좌표: 설정 대기 중</div>
    <div id="status">ESC: 모든 탭 동시 시작/중지</div>
    
    <script src="popup.js"></script>
</body>
</html>
